{% extends "base.html" %}

{% block content %}
<h2>Delete Booking</h2>
<p>Are you sure you want to delete this booking?</p>
<div class="card">
    <div class="card-body">
        <p><strong>BID:</strong> {{ booking.bid }}</p>
        <p><strong>Hall:</strong> {{ booking.hall.name }}</p>
        <p><strong>Date:</strong> {{ booking.date.strftime('%d %b %Y') }}</p>
        <p><strong>Time Slot:</strong> {{ booking.time_slot.title() }}</p>
    </div>
</div>
<form method="POST">
    <div class="mb-3">
        <label for="password" class="form-label">Enter your password to confirm deletion:</label>
        <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <button type="submit" class="btn btn-danger">Delete Booking</button>
    <a href="{{ url_for('main.booking_detail', booking_id=booking.id) }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
