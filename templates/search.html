{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white shadow-lg rounded-xl p-8">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Search Bookings</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="mb-6">
            <label for="query" class="block text-sm font-medium text-gray-700 mb-2 flex items-center">
                <i class="bi bi-search mr-2 text-blue-600"></i>Search Query
            </label>
            <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" name="query" placeholder="Enter BID, Client Name, or Phone" required>
        </div>
        <button class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition-colors duration-200" type="submit">
            <i class="bi bi-search mr-2"></i>Search
        </button>
    </form>
</div>
{% endblock %}
